<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="/screen.css">
</head>

<body>
    <div class='container'>
        <p class='title'>An HSL Color Picker.</p>
        <div class='swatch'>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
            <div class='lightSquare'></div>
            <div class='darkSquare'></div>
        </div>
        <div id='current'><span class='hsla'>hsla</span> <span class='valueList'>(<span class='hueValue'>0</span>, <span class='satValue'>0</span>%, <span class='lightValue'>0</span>%, <span class='alphaValue'>0.5</span>)</span>
        </div>
        <div class='labelContainer'>
            <div class='label'><span class='hueValueLabel'>Hue</span><span class='preview previewHue'></span></div>
            <div>
                <input name="hue" type="range" min="0" max="360">
            </div>
            <div class='label'><span class='satValueLabel'>Saturation</span><span class='preview previewSat'></span></div>
            <div>
                <input name="sat" type="range" min="0" max="100">
            </div>
            <div class='label'><span class='lightValueLabel'>Light</span><span class='preview previewLight'></span></div>
            <div>
                <input name="light" type="range" min="0" max="100">
            </div>
            <div class='label'><span class='alphaValueLabel'>Alpha</span><span class='preview previewAlpha'></span></div>
            <div>
                <input name="alpha" type="range" min="0" max="100">
            </div>
        </div>
    </div>
    <script src="/main.js" charset="utf-8"></script>
</body>

</html>
